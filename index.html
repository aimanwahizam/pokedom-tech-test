<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/pokeball.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PokéDom</title>
  </head>
  <body>
    <h1>PokéDom- gotta code 'em all!</h1>

    <div class="search-and-filter">
      <div>
        <label for="search">Search for a Pokemon</label>
        <input type="text" id="search">
      </div>

      <div>
        <label for="type-filter">Filter by Type</label>
        <select id="type-filter">
          <option value="all">All</option>
          <option value="grass">Grass</option>
          <option value="poison">Poison</option>
          <option value="fire">Fire</option>
          <option value="flying">Flying</option>
          <option value="water">Water</option>
          <option value="bug">Bug</option>
          <option value="normal">Normal</option>
          <option value="electric">Electric</option>
          <option value="ground">Ground</option>
          <option value="fairy">Fairy</option>
          <option value="psychic">Psychic</option>
          <option value="fighting">Fighting</option>
          <option value="rock">Rock</option>
          <option value="steel">Steel</option>
          <option value="ice">Ice</option>
          <option value="dragon">Dragon</option>
        </select>
      </div>
      
      <button id="search-button">Search</button>
      
      <div>
        <label for="number-of-results">Limit Search Results</label>
        <select id="number-of-results">
          <option value="all">All</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
        </select>
      </div>
    </div>

    <main class="card-container"></main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
